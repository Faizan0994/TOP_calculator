<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="placeholder">
            <p>Calculator</p>
        </div>
        <div class="calculator">

            <div class="display">
                <div class="upper"><p></p></div>
                <div class="lower"><p></p></div>
            </div>
        
            <div class="row">
                <div class="reset operation"  id="AC"><p>AC</p></div>
                <div class="operation" id="!"><p>!</p></div>
                <div class="operation" id="%"><p>%</p></div>
                <div class="operation" id="/"><p>/</p></div>
            </div>

            <div class="row">
                <div class="selector" id="7"><p>7</p></div>
                <div class="selector" id="8"><p>8</p></div>
                <div class="selector" id="9"><p>9</p></div>
                <div class="operation" id="*"><p>x</p></div>
            </div>

            <div class="row">
                <div class="selector" id="4"><p>4</p></div>
                <div class="selector" id="5"><p>5</p></div>
                <div class="selector" id="6"><p>6</p></div>
                <div class="operation" id="-"><p>-</p></div>
            </div>

            <div class="row">
                <div class="selector" id="1"><p>1</p></div>
                <div class="selector" id="2"><p>2</p></div>
                <div class="selector" id="3"><p>3</p></div>
                <div class="operation" id="+"><p>+</p></div>
            </div>

            <div class="row">
                <div class="selector" id="."><p>.</p></div>
                <div class="selector" id="0"><p>0</p></div>
                <div class="selector" id="Ans"><p>Ans</p></div>
                <div class="operation" id="="><p>=</p></div>
            </div>

        </div>

        <div class="footer">
            <p>Made by Faizan0994</p>
        </div>
        <div class="credits">
            <p>sound effects by www.zapsplat.com</p>
        </div>
        <audio class="sound" src="./sounds/sound1.wav"></audio>
    </body>
</html>
